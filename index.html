<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vis Project 2</title>
    <link rel="icon" type="image/png" href="/favicon.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/external/bootstrap/bootstrap-multiselect.css" type="text/css"/>
    <link rel="stylesheet" href="/assets/css/main.css">

</head>
<body>

<div id="loader">
    <div class="wrapper">
        <img src="spinner.png">
    </div>
</div>

<div id="dashboard">

    <div id="title">
        <h1>Flight Delays for 2008</h1>
        <h2></h2>
    </div>
    <div id="filters"></div>
    <div id="map"></div>
    <div id="week"></div>
    <div id="weather"></div>
    <div class="checkboxes">
        <span>Events: </span>
        <div class="inline tornado">
            <input type="checkbox" checked id="tornadoCheckBox" class="checkbox">
            <label for="tornadoCheckBox" class="tornado-label">Tornado</label>
        </div>
        <div class="inline hail">
            <input type="checkbox" checked id="hailCheckBox" class="checkbox">
            <label for="hailCheckBox" class="hail-label">Hail</label>
        </div>
        <div class="inline lightning">
            <input type="checkbox" checked id="lightningCheckBox" class="checkbox">
            <label for="lightningCheckBox" class="lightning-label">Lightning</label>
        </div>
    </div>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/external/bootstrap/bootstrap-multiselect.js"></script>
<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="https://d3js.org/topojson.v1.min.js"></script>
<script type="text/javascript" src="/external/fdeb/d3-ForceEdgeBundling.js"></script>
<script type="text/javascript" src="/assets/js/main.js"></script>
<script type="text/javascript" src="/assets/js/visualization.js"></script>
<script type="text/javascript" src="/assets/js/week-vis.js"></script>
<script type="text/javascript" src="/assets/js/weather-map.js"></script>
<script type="text/javascript" src="/assets/js/link-map.js"></script>
<script type="text/javascript" src="/assets/js/data-load.js"></script>
</body>
</html>
